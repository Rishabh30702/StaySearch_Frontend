<div class="filter-container card p-3 shadow-sm">
  <h4 class="mb-3" style="color: #570E49;">Filters</h4>

  <!-- Price Range -->
  <label class="form-label">Price Range: ₹{{ filters.price }}</label>
  <input type="range" class="form-range custom-range" [(ngModel)]="filters.price" min="1000" max="50000">

  <hr>

  <!-- Star Rating -->
  <label class="form-label">Star Rating</label>
  <div class="d-flex flex-wrap gap-2">
    <div *ngFor="let star of [5, 4, 3, 2, 1]" class="form-check">
      <input type="checkbox" class="form-check-input custom-checkbox form-group shadow-none" [(ngModel)]="filters.star[star]" (change)="applyFilters()">
      <label class="form-check-label">{{ star }} ⭐</label>
    </div>
  </div>

  <hr>

  <!-- Amenities -->
  <label class="form-label">Amenities</label>
  <div class="d-flex flex-wrap gap-2">
    <div *ngFor="let amenity of amenitiesList" class="form-check">
      <input type="checkbox" class="form-check-input custom-checkbox form-group shadow-none" [(ngModel)]="filters.amenities[amenity]" (change)="applyFilters()">
      <label class="form-check-label">{{ amenity }}</label>
    </div>
  </div>

  <hr>

  <!-- Apply Filter Button -->
  <button class="btn btn-primary w-100 mt-3" (click)="applyFilters()">Apply Filters</button>
</div>
