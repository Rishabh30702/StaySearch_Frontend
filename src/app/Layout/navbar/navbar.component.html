<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
       <!-- Language Toggle -->
      
      <!-- Menu -->
      <a class="navbar-brand" href="#">StaySearch</a>
      
      <div class="language-switch mx-3 px-2">
        <!-- English flag when current language is Hindi -->
        <img
          *ngIf="currentLanguage === 'hi'"
          src="ukflag.png"
          alt="Switch to English"
          class="flag-icon"
          (click)="toggleLanguage('en')"
          style="width: 40px; height: 40px; margin-left: 20px;"/>
        
        <!-- Hindi flag when current language is English -->
        <img 
          *ngIf="currentLanguage === 'en'"
          src="indflag.png"
          alt="Switch to Hindi"
          class="flag-icon"
          (click)="toggleLanguage('hi')"
        style="width: 40px; height: 40px; margin-left: 20px;" />
    
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">{{ 'HOME' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/listings'">{{ 'HOTELS' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/contactUs'">{{ 'CONTACTUS' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/about'">{{ 'ABOUTUS' | translate }}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
