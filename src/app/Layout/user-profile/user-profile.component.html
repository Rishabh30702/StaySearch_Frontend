<app-spinner [isLoading]="isLoading"></app-spinner>

  <div class="container">
    <div class="left-content">
      <!-- Hotel Booking Form -->

      <button *ngIf="isLoggedIn" (click)="logout()">{{'Logout'|translate}}</button>
      
<form class="form">
    <h2>User Profile</h2>
    <div class="form-group">
        <label for="email">Full Name:</label>
        <div class="relative">
            <input class="form-control" id="name" type="text" name="fullName" [(ngModel)]="fullName" pattern="[a-zA-Z\s]+" required="" autofocus="" title="Username should only contain letters. e.g. Piyush Gupta" autocomplete="" placeholder="Type your name here...">
            <i class="fa fa-user"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <div class="relative">
            <input class="form-control" type="email"  [value]="userEmail" placeholder="Email" disabled>
            <i class="fa fa-envelope"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Contact Number:</label>
        <div class="relative">
            <input class="form-control" type="text" name="phoneNumber" maxlength="10" [(ngModel)]="phoneNumber" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required="" placeholder="Type your Mobile Number...">
            <i class="fa fa-phone"></i>
        </div>
    </div>
   
    <div class="form-group">
        <label for="email">Old Password:</label>
        <div class="relative">
        <input class="form-control" type="password" id="oldpass" name="oldPassword" [(ngModel)]="oldPassword" required="" placeholder="Type your old Password...">
        <i class="fa fa-key"></i>
    </div>	
    </div>
      <div class="form-group">
          <label for="email">New Password:</label>
        <div class="relative">
            <input class="form-control" type="password" id="newpass" name="newPassword" [(ngModel)]="newPassword" required="" placeholder="Type your new Password...">
            <i class="fa fa-key"></i>
        </div>
        <a href=""><button class="movebtn movebtnsu"(click)="updatePassword()"  type="Submit">Update Password </button></a>
    </div>
      
                    
    <div class="tright">
        <a href=""><button class="movebtn movebtnre" type="Reset"><i class="fa fa-fw fa-refresh"></i> Reset </button></a>
        <a href=""><button class="movebtn movebtnsu"(click)="updateProfile()"  type="Submit">Update </button></a>
    </div>
  </form>

  <div class="thanks" style="display: none;">
      <h4>Thank you!</h4>
      <p><small>Your message has been successfully sent.</small></p>
  </div>

        <span (click)="goToOverview(hotel.hotelId)" class="hotel-name">
          üè® {{ hotel.name }}
        </span>
        <button class="delete-btn" (click)="removeFromWishlist(hotel.hotelId, $event)">
          ‚ùå
        </button>
      </li>
    </ul>
    <ng-template #noWishlist>
      <p>No hotels in your wishlist.</p>
    </ng-template>
