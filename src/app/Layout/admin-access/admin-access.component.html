<div class="wrapper">
  <div class="sign-panels">

    <!-- Login Form -->
    <div *ngIf="showLogin" class="login">
      <div class="title">
        <span>Sign In</span>
        <p>Welcome back, please login to your account. </p>
      </div>

      

     

      <form>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="checkbox" id="remember">
        <label for="remember">Keep me signed in</label>
        <a (click)="login()" class="btn-signin">Sign In</a>

        
        <a (click)="toggleForm('signup')" class="btn-member btn-fade">Not a member yet? <i class="fa fa-long-arrow-right"></i></a>
      </form>
      <select [(ngModel)]="selectedRole" class="form-control">
        <option value="admin">Admin</option>
        <option value="owner">Hotelier</option>
      </select>
    </div>

    <!-- Signup Form -->
    <div *ngIf="showSignup" class="signup">
      <div class="title">
        <span>Sign Up</span>
        <p>Create a new account. </p>
      </div>

      <form>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Repeat Password">

          <input type="tel" placeholder="Contact number"  pattern="[0-9]{10}"  maxlength="10" required>
        <input type="text"  maxlength="15"   placeholder="Provide Your GSTIN">

        <input type="password" placeholder="Password">
        <input type="password" placeholder="Repeat Password">

      
        

        <a href="#" class="btn-signin">Sign Up</a>
        <a (click)="toggleForm('login')" class="btn-login btn-fade">Already have an account? Sign In <i class="fa fa-long-arrow-right"></i></a>
      </form>
      

   

    

   
  </div>
</div>
